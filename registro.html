<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <base href="/registro" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
    <title>Registro</title>
    <style>
        footer {
          background-color: black;
          color: white;
          text-align: center;
          padding: 10px;
          height: 50px;
          display: flex;
          justify-content: center;
          align-items: center;
          position: fixed;
          bottom: 0;
          width: 100%;
        }
      </style>
    <body>
      <header>
        <div class="logo"><img src="img/uttnlogl.png" alt="Encabezado" /></div>
      </header>
      <h1>Registro</h1>
      <form action="/register" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" oninput="this.value = this.value.toUpperCase()" required/>
        <br/>
        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" oninput="this.value = this.value.toUpperCase()" name="apellidoPaterno" required/>
        <br/>
        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" oninput="this.value = this.value.toUpperCase()" name="apellidoMaterno" required/>
        <br/>
        <label for="nombre">Correo:</label>
        <input type="email" id="correo" name="correo" required/>
        <br/>
        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" id="newPassword" name="newPassword" required/>
        <br/>
        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes una cuenta? <a href="/">Inicia sesión aquí</a></p>
      <footer>© Universidad Tecnológica de Tamaulipas Norte - 2023</footer>
    </body>
  </head>
</html>
